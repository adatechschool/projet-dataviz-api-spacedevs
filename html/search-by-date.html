<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/nasa-icon"
      rel="shortcut icon"
      href="/assets/icons/NASA_logo.svg.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/dom.js" defer></script>
    <script type="module" src="/js/api.js" defer></script>
    <script type="module" src="/js/ui.js" defer></script>
    <script type="module" src="/js/james-webb-pictures.js" defer></script>
    <title>NASA</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="toggleTheme" class="toggleTheme">clair/foncé</button>
        <div class="logo">
          <img src="/assets/icons/NASA_logo.svg.png" alt="logo de la NASA" />
        </div>
        <div>
          <a href="/html/index.html">Acceuil</a>
          <a href="/html/search-by-date.html">Recherche par date</a>
          <a href="/html/galerie.html">Galerie</a>
          <a id="random-button" href="/html/random.html"

          >
        </div>
      </nav>
    </header>

    <div class="form-container">
      <input type="date" id="input-start-date" class="input-start-date" />
      <input type="date" id="input-end-date" class="input-end-date" />
      <button
        id="button-display-range"
        data-type="range"

        Valider

    <div id="display-container"></div>
